<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- change below site for appropriate favicon -->
		<link
			rel="icon"
			type="image/png"
			href="https://www.google.com/s2/u/0/favicons?domain=https://www.calculator.net/"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<form>
					<div class="display">
						<input type="text" name="display" />
					</div>
					<div>
						<input
							type="button"
							value="AC"
							onclick="display.value = ''"
							class="operator"
						/>
						<input
							type="button"
							value="DE"
							onclick="display.value = display.value.toString().slice(0,-1)"
							class="operator"
						/>
						<input
							type="button"
							value="."
							onclick="display.value += '.'"
							class="operator"
						/>
						<input
							type="button"
							value="/"
							onclick="display.value += '/'"
							class="operator"
						/>
					</div>
					<div>
						<input type="button" value="7" onclick="display.value += '7'" />
						<input type="button" value="8" onclick="display.value += '8'" />
						<input type="button" value="9" onclick="display.value += '9'" />
						<input
							type="button"
							value="*"
							onclick="display.value += '*'"
							class="operator"
						/>
					</div>
					<div>
						<input type="button" value="4" onclick="display.value += '4'" />
						<input type="button" value="5" onclick="display.value += '5'" />
						<input type="button" value="6" onclick="display.value += '6'" />
						<input
							type="button"
							value="-"
							onclick="display.value += '-'"
							class="operator"
						/>
					</div>
					<div>
						<input type="button" value="1" onclick="display.value += '1'" />
						<input type="button" value="2" onclick="display.value += '2'" />
						<input type="button" value="3" onclick="display.value += '3'" />
						<input
							type="button"
							value="+"
							onclick="display.value += '+'"
							class="operator"
						/>
					</div>

					<div>
						<input type="button" value="00" onclick="display.value += '00'" />
						<input type="button" value="0" onclick="display.value += '0'" />
						<input
							type="button"
							value="="
							onclick="display.value = eval(display.value)"
							class="equal operator"
						/><!--eval function is a JS function. Although using this is a potential risk but just trying to learn things here. For more info refer here https://www.w3schools.com/jsref/jsref_eval.asp -->
					</div>
				</form>
			</div>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
